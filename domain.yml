version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - help
  - shop_address
  - shop_mail
  - register_account
  - payment_methods
  - ship_fee
  - product_category
  - promotion
  - thanks
  - product_price
  - return
  - weather
  - news
  - product_detail
  - material

entities:
  - product_name

slots:
  product_detail:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: product_name

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hi, GuitarStore here"
  - text: "It's nice to meet you"
  - text: "Welcome to GuitarStore?. How can I help you"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  - text: "I'm sorry to hear that, how may I help you?"

  utter_did_that_help:
  - text: "Did that help you?"
  - text: "Is that what you're looking for?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "Wonderful, is there anything else I can help you with?"

  utter_goodbye:
  - text: "Bye"
  - text: "Goodbye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_help:
  - text: "Yes, I am here for you"
  - text: "Hi there, how may I assist you today?"
  - text: "Hello, how may I help you?"
  - text: "Hello, what do you need help with?"

  utter_shop_address:
  - text: "Our shop is in Vinh Long"
  - text: "You can see it in bottom of website, Vinh Long"
  - text: "We located in Vinh Long"

  utter_shop_mail:
  - text: "Yeah, it's ourshop@gmail.com"
  - text: "O U R S H O P @ G M A I L . C O M"
  - text: "You can see it in bottom website, ourshop@gmail.com"

  utter_register_account:
  - text: "You can go to our website and click on Register button"
  - text: "Please go to our homepage, then click on Register"
  - text: "Here the link to register: "

  utter_payment_methods:
  - text: "We have COD and via VNPAY"
  - text: "There are 2 payment methods: COD and VNPAY"
  - text: "We have two method: VNPAY and COD"
  - text: "You can pay via COD or VNPAY"

  utter_ship_fee:
  - text: "You can see it in place order page"
  - text: "Hello, your shipping fee will vary based on your address, please check out our shipping policy for more details."

  utter_thanks:
  - text: "You're welcome"
  - text: "It's my pleasure"
  - text: "I'm glad I could help you today"

  utter_product_price:
  - text: "You can check the price on our product page"

  utter_return:
  - text: "45 Day Satisfaction Guarantee - Limitations and Exceptions Apply. Our goal is your total satisfaction.If you are not satisfied, neither are we. If for any reason you are not completely satisfied with your purchase, simply return it in its original condition within the return period and we will give you a full refund of the purchase price, excluding shipping and handling charges"

  utter_material:
  - text: "You can check the product description on the product detail page"

  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?

actions:
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_help
  - utter_shop_address
  - utter_shop_mail
  - utter_register_account
  - utter_payment_methods
  - utter_ship_fee
  - utter_thanks
  - utter_product_price
  - utter_return
  - utter_material
  - utter_please_rephrase
  - action_hello
  - action_weather
  - action_news
  - action_coupon
  - action_product_name
